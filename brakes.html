<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tire Condition Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .upload-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .upload-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .upload-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .upload-card h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
            text-align: center;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .camera-btn, .upload-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .camera-btn:hover, .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .analysis-result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .result-good {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .result-okay {
            background: linear-gradient(45deg, #FF9800, #F57C00);
            color: white;
        }

        .result-bad {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }

        .controls {
            text-align: center;
            margin-top: 30px;
        }

        .reset-btn {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .video-container {
            position: relative;
            margin: 15px 0;
        }

        .camera-video {
            width: 100%;
            max-height: 300px;
            border-radius: 10px;
        }

        .capture-btn {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            border: 3px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .capture-btn:hover {
            transform: translateX(-50%) scale(1.1);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .upload-section {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 20px;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó Tire Condition Analyzer</h1>
            <p>Upload or capture images of your tire tread and DOT code for instant analysis</p>
        </div>

        <div class="upload-section">
            <!-- Tire Tread Section -->
            <div class="upload-card">
                <h3>üìè Tire Tread Analysis</h3>
                <div class="upload-area" id="treadUploadArea">
                    <div class="upload-icon">üì∏</div>
                    <div class="upload-text">Drop tire tread image here or click to browse</div>
                    <button class="camera-btn" onclick="startCamera('tread')">üì∑ Use Camera</button>
                    <button class="upload-btn" onclick="document.getElementById('treadFileInput').click()">üìÅ Upload File</button>
                    <input type="file" id="treadFileInput" class="file-input" accept="image/*">
                </div>
                <div id="treadPreview"></div>
                <div id="treadAnalysis"></div>
            </div>

            <!-- DOT Code Section -->
            <div class="upload-card">
                <h3>üî¢ DOT Code Analysis</h3>
                <div class="upload-area" id="dotUploadArea">
                    <div class="upload-icon">üì∏</div>
                    <div class="upload-text">Drop DOT code image here or click to browse</div>
                    <button class="camera-btn" onclick="startCamera('dot')">üì∑ Use Camera</button>
                    <button class="upload-btn" onclick="document.getElementById('dotFileInput').click()">üìÅ Upload File</button>
                    <input type="file" id="dotFileInput" class="file-input" accept="image/*">
                </div>
                <div id="dotPreview"></div>
                <div id="dotAnalysis"></div>
            </div>
        </div>

        <div class="controls">
            <button class="reset-btn" onclick="resetAll()">üóëÔ∏è Reset All Images</button>
        </div>
    </div>

    <script>
        let imageCount = 0;
        let treadImage = null;
        let dotImage = null;
        let currentCamera = null;
        let currentStream = null;

        // Clear images on page load/refresh
        window.addEventListener('beforeunload', () => {
            resetAll();
        });

        // Initialize drag and drop
        function initializeDragDrop() {
            const treadArea = document.getElementById('treadUploadArea');
            const dotArea = document.getElementById('dotUploadArea');

            [treadArea, dotArea].forEach(area => {
                area.addEventListener('dragover', handleDragOver);
                area.addEventListener('dragleave', handleDragLeave);
                area.addEventListener('drop', handleDrop);
            });
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('image/')) {
                    const type = e.currentTarget.id === 'treadUploadArea' ? 'tread' : 'dot';
                    processImage(file, type);
                }
            }
        }

        // File input handlers
        document.getElementById('treadFileInput').addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                processImage(e.target.files[0], 'tread');
            }
        });

        document.getElementById('dotFileInput').addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                processImage(e.target.files[0], 'dot');
            }
        });

        function processImage(file, type) {
            if (imageCount >= 2 && !getExistingImage(type)) {
                alert('Maximum 2 images allowed. Please reset to add new images.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                displayImage(e.target.result, type);
                analyzeImage(e.target.result, type);
                updateImageCount(type, true);
            };
            reader.readAsDataURL(file);
        }

        function displayImage(imageSrc, type) {
            const previewDiv = document.getElementById(type + 'Preview');
            previewDiv.innerHTML = `<img src="${imageSrc}" alt="${type} image" class="image-preview">`;
        }

        function analyzeImage(imageSrc, type) {
            const analysisDiv = document.getElementById(type + 'Analysis');
            
            // Show progress bar
            analysisDiv.innerHTML = `
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <p>Analyzing ${type} image...</p>
            `;

            const progressBar = analysisDiv.querySelector('.progress-fill');
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 30;
                if (progress > 100) progress = 100;
                progressBar.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(progressInterval);
                    setTimeout(() => {
                        const result = simulateAnalysis(type);
                        displayResult(result, type);
                    }, 500);
                }
            }, 200);
        }

        function simulateAnalysis(type) {
            // Simulate AI analysis with random but weighted results
            const outcomes = ['Good', 'Okay', 'Bad'];
            const weights = type === 'tread' ? [0.4, 0.4, 0.2] : [0.5, 0.3, 0.2];
            
            const random = Math.random();
            let cumulative = 0;
            
            for (let i = 0; i < outcomes.length; i++) {
                cumulative += weights[i];
                if (random <= cumulative) {
                    return {
                        condition: outcomes[i],
                        confidence: Math.floor(Math.random() * 20) + 80,
                        details: getAnalysisDetails(outcomes[i], type)
                    };
                }
            }
            
            return { condition: 'Okay', confidence: 85, details: 'Standard condition detected' };
        }

        function getAnalysisDetails(condition, type) {
            const details = {
                tread: {
                    Good: 'Tread depth appears adequate (>4/32"). No visible wear indicators.',
                    Okay: 'Tread depth is getting low (2-4/32"). Consider replacement soon.',
                    Bad: 'Tread depth is critically low (<2/32"). Replace immediately.'
                },
                dot: {
                    Good: 'DOT code is clear and readable. Tire appears to be within safe age range.',
                    Okay: 'DOT code readable but tire may be approaching replacement age.',
                    Bad: 'DOT code indicates tire is old or damaged. Replace immediately.'
                }
            };
            
            return details[type][condition];
        }

        function displayResult(result, type) {
            const analysisDiv = document.getElementById(type + 'Analysis');
            const resultClass = `result-${result.condition.toLowerCase()}`;
            
            analysisDiv.innerHTML = `
                <div class="analysis-result ${resultClass}">
                    <div style="font-size: 1.5rem; margin-bottom: 10px;">
                        ${getConditionIcon(result.condition)} ${result.condition.toUpperCase()}
                    </div>
                    <div style="font-size: 0.9rem; opacity: 0.9;">
                        Confidence: ${result.confidence}%
                    </div>
                    <div style="font-size: 0.9rem; margin-top: 10px; font-weight: normal;">
                        ${result.details}
                    </div>
                </div>
            `;
        }

        function getConditionIcon(condition) {
            const icons = {
                Good: '‚úÖ',
                Okay: '‚ö†Ô∏è',
                Bad: '‚ùå'
            };
            return icons[condition] || '‚ùì';
        }

        function startCamera(type) {
            if (imageCount >= 2 && !getExistingImage(type)) {
                alert('Maximum 2 images allowed. Please reset to add new images.');
                return;
            }

            currentCamera = type;
            
            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: 'environment',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                } 
            })
            .then(stream => {
                currentStream = stream;
                const previewDiv = document.getElementById(type + 'Preview');
                previewDiv.innerHTML = `
                    <div class="video-container">
                        <video class="camera-video" autoplay muted></video>
                        <button class="capture-btn" onclick="capturePhoto()">üì∑</button>
                    </div>
                `;
                
                const video = previewDiv.querySelector('video');
                video.srcObject = stream;
            })
            .catch(err => {
                console.error('Error accessing camera:', err);
                alert('Could not access camera. Please use file upload instead.');
            });
        }

        function capturePhoto() {
            const video = document.querySelector(`#${currentCamera}Preview video`);
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);
            
            const imageSrc = canvas.toDataURL('image/jpeg', 0.8);
            
            // Stop camera stream
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
            }
            
            displayImage(imageSrc, currentCamera);
            analyzeImage(imageSrc, currentCamera);
            updateImageCount(currentCamera, true);
        }

        function updateImageCount(type, increment) {
            const existing = getExistingImage(type);
            
            if (increment && !existing) {
                imageCount++;
                setExistingImage(type, true);
            } else if (!increment && existing) {
                imageCount--;
                setExistingImage(type, false);
            }
        }

        function getExistingImage(type) {
            return type === 'tread' ? treadImage : dotImage;
        }

        function setExistingImage(type, value) {
            if (type === 'tread') {
                treadImage = value;
            } else {
                dotImage = value;
            }
        }

        function resetAll() {
            // Stop any active camera streams
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
            }
            
            // Clear previews and analyses
            document.getElementById('treadPreview').innerHTML = '';
            document.getElementById('dotPreview').innerHTML = '';
            document.getElementById('treadAnalysis').innerHTML = '';
            document.getElementById('dotAnalysis').innerHTML = '';
            
            // Reset file inputs
            document.getElementById('treadFileInput').value = '';
            document.getElementById('dotFileInput').value = '';
            
            // Reset counters
            imageCount = 0;
            treadImage = null;
            dotImage = null;
            currentCamera = null;
        }

        // Initialize the application
        initializeDragDrop();
        
        // Auto-reset on page visibility change (when closing/refreshing)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                resetAll();
            }
        });
    </script>
</body>
</html>
