<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual TPMS Relearn - No Scanner Required</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 25%, #1a1a1a 50%, #0d0d0d 75%, #1a1a1a 100%);
            background-attachment: fixed;
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255, 69, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 140, 0, 0.1) 0%, transparent 50%),
                linear-gradient(45deg, transparent 40%, rgba(255, 69, 0, 0.05) 50%, transparent 60%);
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #1c1c1c 0%, #2a2a2a 50%, #1c1c1c 100%);
            border: 3px solid #ff4500;
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 
                0 0 30px rgba(255, 69, 0, 0.3),
                inset 0 0 30px rgba(255, 69, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 2px,
                rgba(255, 69, 0, 0.05) 2px,
                rgba(255, 69, 0, 0.05) 4px
            );
            animation: metalPattern 20s linear infinite;
        }
        
        @keyframes metalPattern {
            0% { transform: translateX(-100px) translateY(-100px); }
            100% { transform: translateX(100px) translateY(100px); }
        }
        
        .header h1 {
            color: #ff4500;
            font-size: 3em;
            margin-bottom: 15px;
            text-shadow: 
                2px 2px 0px #000,
                4px 4px 10px rgba(255, 69, 0, 0.5);
            position: relative;
            z-index: 1;
            font-weight: 900;
            letter-spacing: 2px;
        }
        
        .header p {
            color: #f0f0f0;
            font-size: 1.4em;
            position: relative;
            z-index: 1;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
        }
        
        .stats-bar {
            background: linear-gradient(135deg, #2a2a2a 0%, #1c1c1c 50%, #2a2a2a 100%);
            border: 2px solid #ff8c00;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.5),
                inset 0 0 20px rgba(255, 140, 0, 0.1);
        }
        
        .stat-item {
            text-align: center;
            position: relative;
        }
        
        .stat-number {
            color: #ff4500;
            font-size: 2.5em;
            font-weight: 900;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #f0f0f0;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .search-section {
            background: linear-gradient(135deg, #2a2a2a 0%, #1c1c1c 50%, #2a2a2a 100%);
            border: 2px solid #ff8c00;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 
                0 15px 40px rgba(0,0,0,0.4),
                inset 0 0 20px rgba(255, 140, 0, 0.1);
        }
        
        .search-section h3 {
            color: #ff4500;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px #000;
        }
        
        .search-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-group label {
            font-weight: 900;
            color: #ff8c00;
            margin-bottom: 8px;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }
        
        .filter-group select,
        .filter-group input {
            padding: 12px;
            border: 2px solid #555;
            border-radius: 8px;
            font-size: 1em;
            background: #1a1a1a;
            color: #f0f0f0;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #ff4500;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.4);
            background: #2a2a2a;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 900;
            transition: all 0.3s ease;
            margin: 8px;
            min-width: 140px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ff4500, #ff6600);
            color: white;
            border: 2px solid #ff8c00;
            box-shadow: 0 8px 25px rgba(255, 69, 0, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 69, 0, 0.6);
            background: linear-gradient(135deg, #ff6600, #ff4500);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #228B22, #32CD32);
            color: white;
            border: 2px solid #90EE90;
            box-shadow: 0 8px 25px rgba(34, 139, 34, 0.4);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #ff8c00, #ffa500);
            color: white;
            border: 2px solid #ffb347;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #dc143c, #ff1744);
            color: white;
            border: 2px solid #ff6b6b;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #555, #777);
            color: white;
            border: 2px solid #999;
        }
        
        .ai-update-btn {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
            color: white;
            border: 3px solid #60a5fa;
            box-shadow: 
                0 0 20px rgba(96, 165, 250, 0.5),
                0 8px 25px rgba(30, 60, 114, 0.4);
            font-size: 1.2em;
            padding: 20px 25px;
            position: relative;
            overflow: hidden;
        }
        
        .ai-update-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(96, 165, 250, 0.2) 50%, transparent 70%);
            animation: aiShine 3s ease-in-out infinite;
        }
        
        @keyframes aiShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .ai-update-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 0 30px rgba(96, 165, 250, 0.7),
                0 12px 35px rgba(30, 60, 114, 0.6);
        }
        
        .vehicle-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .vehicle-card {
            background: linear-gradient(135deg, #2a2a2a 0%, #1c1c1c 50%, #2a2a2a 100%);
            border: 2px solid #555;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }
        
        .vehicle-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #ff4500, #ff8c00, #ff4500);
        }
        
        .vehicle-card:hover {
            transform: translateY(-8px);
            border-color: #ff4500;
            box-shadow: 
                0 20px 50px rgba(0,0,0,0.6),
                0 0 30px rgba(255, 69, 0, 0.3);
        }
        
        .vehicle-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #444;
        }
        
        .vehicle-title {
            color: #ff4500;
            font-size: 1.5em;
            font-weight: 900;
            text-shadow: 1px 1px 2px #000;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .vehicle-year {
            background: linear-gradient(135deg, #ff4500, #ff8c00);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 1em;
            font-weight: 900;
            text-shadow: 1px 1px 2px #000;
            border: 2px solid #ffb347;
        }
        
        .vehicle-specs {
            margin-bottom: 20px;
        }
        
        .spec-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 1em;
            padding: 5px 0;
        }
        
        .spec-label {
            color: #ff8c00;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }
        
        .spec-value {
            color: #f0f0f0;
            font-weight: bold;
        }
        
        .manual-badge {
            background: linear-gradient(135deg, #228B22, #32CD32);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid #90EE90;
        }
        
        .vehicle-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .btn-sm {
            padding: 10px 18px;
            font-size: 0.9em;
            min-width: 100px;
        }
        
        .relearn-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .relearn-modal.active {
            display: flex;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #2a2a2a 0%, #1c1c1c 50%, #2a2a2a 100%);
            border: 3px solid #ff4500;
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            max-height: 90vh;
            width: 90%;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 0 50px rgba(255, 69, 0, 0.5);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #ff4500;
        }
        
        .modal-title {
            color: #ff4500;
            font-size: 1.8em;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px #000;
        }
        
        .close-btn {
            background: linear-gradient(135deg, #dc143c, #ff1744);
            border: 2px solid #ff6b6b;
            font-size: 1.8em;
            color: white;
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(220, 20, 60, 0.5);
        }
        
        .relearn-steps {
            margin-bottom: 25px;
        }
        
        .step-item {
            background: linear-gradient(135deg, #333 0%, #1a1a1a 50%, #333 100%);
            border-left: 5px solid #ff4500;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 0 10px 10px 0;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .step-number {
            background: linear-gradient(135deg, #ff4500, #ff8c00);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            position: absolute;
            left: -22px;
            top: 20px;
            border: 3px solid #ffb347;
            font-size: 1.2em;
            text-shadow: 1px 1px 2px #000;
        }
        
        .step-content {
            margin-left: 30px;
        }
        
        .step-title {
            font-weight: 900;
            color: #ff8c00;
            margin-bottom: 8px;
            font-size: 1.3em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .step-description {
            color: #f0f0f0;
            line-height: 1.6;
            font-size: 1.1em;
            font-weight: bold;
        }
        
        .step-warning {
            background: linear-gradient(135deg, #ff8c00, #ffa500);
            border: 2px solid #ffb347;
            margin-top: 12px;
            padding: 12px;
            border-radius: 8px;
            font-size: 1em;
            color: #000;
            font-weight: 900;
        }
        
        .step-note {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            border: 2px solid #60a5fa;
            margin-top: 12px;
            padding: 12px;
            border-radius: 8px;
            font-size: 1em;
            color: #f0f0f0;
            font-weight: bold;
        }
        
        .no-results {
            text-align: center;
            color: #999;
            font-style: italic;
            margin: 50px 0;
            font-size: 1.3em;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2.2em;
            }
            
            .search-filters {
                grid-template-columns: 1fr;
            }
            
            .vehicle-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                width: 95%;
                padding: 25px;
            }
            
            .stats-bar {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔧 MANUAL TPMS RELEARN</h1>
            <p>NO SCANNER REQUIRED - MANUAL PROCEDURES ONLY</p>

        <div class="stats-bar">

                <button class="btn ai-update-btn" onclick="aiUpdateDatabase()" id="aiUpdateBtn">

                </button>
                <div class="stat-label">Claude Sonnet 4</div>
            </div>
        </div>
        
        <div class="search-section">
            <h3>🔍 Find Manual Relearn Procedures</h3>
            <div class="search-filters">
                <div class="filter-group">
                    <label>Search Vehicles</label>
                    <input type="text" id="searchInput" placeholder="Enter make, model, or year...">
                </div>
                <div class="filter-group">
                    <label>Make</label>
                    <select id="makeFilter">
                        <option value="">All Makes</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Model</label>
                    <select id="modelFilter">
                        <option value="">All Models</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Year Range</label>
                    <select id="yearFilter">
                        <option value="">All Years</option>

                        <option value="button">Button Reset</option>

        <div class="vehicle-grid" id="vehicleGrid"></div>
        <div class="no-results" id="noResults" style="display: none;">

    <div class="relearn-modal" id="relearnModal">

    </div>

        // Vehicle database - Manual procedures only
        let vehicleDatabase = [
            {

                make: "Chevrolet",
                model: "Silverado 1500",
                yearStart: 2019,
                yearEnd: 2023,
                procedureType: "button",
                resetLocation: "Driver information center",

                    {

                        title: "Passenger Rear Tire",

                    {
                        title: "Re-inflate Tires",

                        title: "Test Drive",

            {

                make: "Ford",
                model: "F-150",
                yearStart: 2015,
                yearEnd: 2023,

                resetLocation: "Tire pressure deflation",

                    {

                        description: "Ensure all tires are inflated to the recommended pressure as shown on the tire placard. Vehicle must be parked and engine off.",
                        warning: "Do not proceed if any tire pressure is incorrect - this will cause the relearn to fail."
                    },
                    {
                        title: "Ignition Sequence",
                        description: "Turn the ignition to the ON position (engine off). Press and release the brake pedal once.",

                    {
