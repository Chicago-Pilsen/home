<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tire Inspector Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid #ff6b35;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #ff6b35;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .inspection-form {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #444;
        }

        .form-section h2 {
            color: #ff6b35;
            margin-bottom: 20px;
            font-size: 1.4em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #cccccc;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #555;
            border-radius: 8px;
            background: #222;
            color: #ffffff;
            font-size: 1em;
            font-weight: bold;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.3);
        }

        .tire-measurements {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .tire-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
        }

        .tire-container h3 {
            color: #ff6b35;
            margin-bottom: 15px;
            font-size: 1.2em;
            text-align: center;
            text-transform: uppercase;
        }

        .tire-measurements-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }

        .measurement-input {
            text-align: center;
        }

        .measurement-input label {
            font-size: 0.8em;
            color: #aaa;
            margin-bottom: 5px;
        }

        .measurement-input input {
            padding: 8px;
            font-size: 0.9em;
            text-align: center;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .inspect-btn {
            background: linear-gradient(45deg, #ff6b35, #ff8c42);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }

        .inspect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.6);
        }

        .clear-btn {
            background: linear-gradient(45deg, #666, #888);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 102, 102, 0.4);
        }

        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 102, 102, 0.6);
        }

        .print-btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
            display: none;
        }

        .print-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.6);
        }

        .results {
            margin-top: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 2px solid #444;
            display: none;
        }

        .results h2 {
            color: #ff6b35;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-transform: uppercase;
        }

        .tire-result {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }

        .tire-result h4 {
            font-size: 1.2em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .measurement-results {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .measurement-result {
            padding: 8px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        .measurement-result.good {
            background: #27ae60;
            color: white;
        }

        .measurement-result.ok {
            background: #f39c12;
            color: white;
        }

        .measurement-result.bad {
            background: #e74c3c;
            color: white;
        }

        .tire-status {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .tire-status.good {
            background: #27ae60;
            color: white;
        }

        .tire-status.ok {
            background: #f39c12;
            color: white;
        }

        .tire-status.bad {
            background: #e74c3c;
            color: white;
        }

        .alignment-warning {
            background: #e67e22;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }

        .overall-recommendation {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .recommendation-good {
            background: #27ae60;
            color: white;
        }

        .recommendation-suggest {
            background: #f39c12;
            color: white;
        }

        .recommendation-replace {
            background: #e74c3c;
            color: white;
        }

        @media print {
            body {
                background: white;
                color: black;
            }
            
            .container {
                background: white;
                border: 2px solid #000;
                color: black;
                box-shadow: none;
            }
            
            .buttons-container {
                display: none;
            }
            
            .form-section {
                background: #f5f5f5;
                border: 1px solid #000;
            }
            
            .results {
                background: #f5f5f5;
                border: 2px solid #000;
            }
        }

        @media (max-width: 768px) {
            .inspection-form {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .tire-measurements {
                grid-template-columns: 1fr;
            }
            
            .buttons-container {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Tire Inspector Pro üîß</h1>
        
        <div class="inspection-form">
            <div class="form-section">
                <h2>Vehicle Information</h2>
                <div class="input-group">
                    <label for="dotDate">DOT Date (Week/Year - e.g., 2823 for week 28 of 2023)</label>
                    <input type="text" id="dotDate" placeholder="Enter DOT date">
                </div>
                <div class="input-group">
                    <label for="driveType">Drive Type</label>
                    <select id="driveType">
                        <option value="fwd">Front-Wheel Drive (FWD)</option>
                        <option value="rwd">Rear-Wheel Drive (RWD)</option>
                        <option value="awd">All-Wheel Drive (AWD)</option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h2>Tire Measurements (32nds of an inch)</h2>
                <div class="tire-measurements">
                    <div class="tire-container">
                        <h3>Front Left</h3>
                        <div class="tire-measurements-grid">
                            <div class="measurement-input">
                                <label>Left Shoulder</label>
                                <input type="number" id="fl_left" placeholder="Depth" min="1" max="12">
                            </div>
                            <div class="measurement-input">
                                <label>Crown</label>
                                <input type="number" id="fl_crown" placeholder="Depth" min="1" max="12">
                            </div>
                            <div class="measurement-input">
                                <label>Right Shoulder</label>
                                <input type="number" id="fl_right" placeholder="Depth" min="1" max="12">
                            </div>
                        </div>
                    </div>
                    
                    <div class="tire-container">
                        <h3>Front Right</h3>
                        <div class="tire-measurements-grid">
                            <div class="measurement-input">
                                <label>Left Shoulder</label>
                                <input type="number" id="fr_left" placeholder="Depth" min="1" max="12">
                            </div>
                            <div class="measurement-input">
                                <label>Crown</label>
                                <input type="number" id="fr_crown" placeholder="Depth" min="1" max="12">
                            </div>
                            <div class="measurement-input">
                                <label>Right Shoulder</label>
                                <input type="number" id="fr_right" placeholder="Depth" min="1" max="12">
                            </div>
                        </div>
                    </div>
                    
                    <div class="tire-container">
                        <h3>Rear Left</h3>
                        <div class="tire-measurements-grid">
                            <div class="measurement-input">
                                <label>Left Shoulder</label>
                                <input type="number" id="rl_left" placeholder="Depth" min="1" max="12">
                            </div>
                            <div class="measurement-input">
                                <label>Crown</label>
                                <input type="number" id="rl_crown" placeholder="Depth" min="1" max="12">
                            </div>
                            <div class="measurement-input">
                                <label>Right Shoulder</label>
                                <input type="number" id="rl_right" placeholder="Depth" min="1" max="12">
                            </div>
                        </div>
                    </div>
                    
                    <div class="tire-container">
                        <h3>Rear Right</h3>
                        <div class="tire-measurements-grid">
                            <div class="measurement-input">
                                <label>Left Shoulder</label>
                                <input type="number" id="rr_left" placeholder="Depth" min="1" max="12">
                            </div>
                            <div class="measurement-input">
                                <label>Crown</label>
                                <input type="number" id="rr_crown" placeholder="Depth" min="1" max="12">
                            </div>
                            <div class="measurement-input">
                                <label>Right Shoulder</label>
                                <input type="number" id="rr_right" placeholder="Depth" min="1" max="12">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="buttons-container">
            <button class="btn inspect-btn" onclick="inspectTires()">üîç INSPECT TIRES üîç</button>
            <button class="btn clear-btn" onclick="clearForm()">üóëÔ∏è CLEAR & RESET üóëÔ∏è</button>
            <button class="btn print-btn" id="printBtn" onclick="printResults()">üñ®Ô∏è PRINT RESULTS üñ®Ô∏è</button>
        </div>

        <div id="results" class="results">
            <h2>Inspection Results</h2>
            <div id="tireResults"></div>
            <div id="overallRecommendation" class="overall-recommendation"></div>
        </div>
    </div>

    <script>
        function calculateTireAge(dotDate) {
            if (!dotDate || dotDate.length !== 4) return null;
            
            const week = parseInt(dotDate.substring(0, 2));
            const year = parseInt(dotDate.substring(2, 4));
            
            // Convert 2-digit year to 4-digit year
            const fullYear = year < 50 ? 2000 + year : 1900 + year;
            
            const currentYear = new Date().getFullYear();
            const ageInYears = currentYear - fullYear;
            
            return ageInYears;
        }

        function getTireCondition(treadDepth) {
            if (treadDepth >= 7) return 'good';
            if (treadDepth >= 4) return 'ok';
            return 'bad';
        }

        function checkAlignment(measurements) {
            const maxDifference = 2; // More than 2/32" difference indicates alignment issues
            
            return {
                leftShoulder: Math.abs(measurements.left - measurements.crown) > maxDifference,
                rightShoulder: Math.abs(measurements.right - measurements.crown) > maxDifference,
                overall: Math.abs(measurements.left - measurements.right) > maxDifference || 
                        Math.abs(measurements.left - measurements.crown) > maxDifference ||
                        Math.abs(measurements.right - measurements.crown) > maxDifference
            };
        }

        function clearForm() {
            document.getElementById('dotDate').value = '';
            document.getElementById('driveType').value = 'fwd';
            
            // Clear all measurement inputs
            const inputs = document.querySelectorAll('input[type="number"]');
            inputs.forEach(input => input.value = '');
            
            // Hide results and print button
            document.getElementById('results').style.display = 'none';
            document.getElementById('printBtn').style.display = 'none';
        }

        function printResults() {
            window.print();
        }

        function inspectTires() {
            const dotDate = document.getElementById('dotDate').value;
            const driveType = document.getElementById('driveType').value;
            
            const tires = {
                frontLeft: {
                    left: parseInt(document.getElementById('fl_left').value),
                    crown: parseInt(document.getElementById('fl_crown').value),
                    right: parseInt(document.getElementById('fl_right').value)
                },
                frontRight: {
                    left: parseInt(document.getElementById('fr_left').value),
                    crown: parseInt(document.getElementById('fr_crown').value),
                    right: parseInt(document.getElementById('fr_right').value)
                },
                rearLeft: {
                    left: parseInt(document.getElementById('rl_left').value),
                    crown: parseInt(document.getElementById('rl_crown').value),
                    right: parseInt(document.getElementById('rl_right').value)
                },
                rearRight: {
                    left: parseInt(document.getElementById('rr_left').value),
                    crown: parseInt(document.getElementById('rr_crown').value),
                    right: parseInt(document.getElementById('rr_right').value)
                }
            };

            // Validate inputs
            let allValid = true;
            Object.values(tires).forEach(tire => {
                if (isNaN(tire.left) || isNaN(tire.crown) || isNaN(tire.right) ||
                    tire.left < 1 || tire.crown < 1 || tire.right < 1) {
                    allValid = false;
                }
            });

            if (!dotDate || !allValid) {
                alert('Please fill in all fields with valid measurements!');
                return;
            }

            const tireAge = calculateTireAge(dotDate);
            const resultsDiv = document.getElementById('results');
            const tireResultsDiv = document.getElementById('tireResults');
            const recommendationDiv = document.getElementById('overallRecommendation');

            // Clear previous results
            tireResultsDiv.innerHTML = '';

            const tireNames = ['Front Left', 'Front Right', 'Rear Left', 'Rear Right'];
            const tireKeys = ['frontLeft', 'frontRight', 'rearLeft', 'rearRight'];
            
            let overallConditions = [];
            let badTireCount = 0;
            let alignmentIssues = false;
            
            // Display individual tire results
            tireKeys.forEach((key, index) => {
                const tire = tires[key];
                const minDepth = Math.min(tire.left, tire.crown, tire.right);
                const condition = getTireCondition(minDepth);
                const alignment = checkAlignment(tire);
                
                overallConditions.push(condition);
                if (condition === 'bad') badTireCount++;
                if (alignment.overall) alignmentIssues = true;
                
                const tireDiv = document.createElement('div');
                tireDiv.className = 'tire-result';
                
                let statusText = '';
                if (condition === 'good') statusText = 'GOOD';
                else if (condition === 'ok') statusText = 'OK - MONITOR';
                else statusText = 'BAD - REPLACE';
                
                tireDiv.innerHTML = `
                    <h4>${tireNames[index]}</h4>
                    <div class="measurement-results">
                        <div class="measurement-result ${getTireCondition(tire.left)}">
                            Left: ${tire.left}/32"
                        </div>
                        <div class="measurement-result ${getTireCondition(tire.crown)}">
                            Crown: ${tire.crown}/32"
                        </div>
                        <div class="measurement-result ${getTireCondition(tire.right)}">
                            Right: ${tire.right}/32"
                        </div>
                    </div>
                    <div class="tire-status ${condition}">
                        ${statusText}
                    </div>
                    ${alignment.overall ? '<div class="alignment-warning">‚ö†Ô∏è ALIGNMENT CHECK NEEDED ‚ö†Ô∏è</div>' : ''}
                `;
                
                tireResultsDiv.appendChild(tireDiv);
            });

            // Determine overall recommendation
            let recommendation = '';
            let recommendationClass = '';
            
            if (tireAge !== null && tireAge >= 6) {
                recommendation = 'TIRES ARE OLD (6+ YEARS) - REPLACE FOR SAFETY';
                recommendationClass = 'recommendation-replace';
            } else if (badTireCount > 0) {
                if (driveType === 'awd') {
                    recommendation = 'REPLACE ALL 4 TIRES (AWD REQUIRES MATCHING TIRES)';
                } else if (badTireCount === 1) {
                    recommendation = 'TIRE NEEDS TO BE REPLACED';
                } else {
                    recommendation = 'TIRES NEED TO BE REPLACED';
                }
                recommendationClass = 'recommendation-replace';
            } else if (overallConditions.includes('ok')) {
                recommendation = 'SUGGESTING NEW TIRES SOON';
                recommendationClass = 'recommendation-suggest';
            } else {
                recommendation = 'TIRES ARE GOOD';
                recommendationClass = 'recommendation-good';
            }

            // Add age information if available
            if (tireAge !== null) {
                const ageDiv = document.createElement('div');
                ageDiv.className = 'tire-result';
                ageDiv.style.background = tireAge >= 6 ? '#e74c3c' : tireAge >= 4 ? '#f39c12' : '#27ae60';
                ageDiv.innerHTML = `
                    <h4>Tire Age Analysis</h4>
                    <div class="tire-status" style="background: transparent; color: white;">
                        Age: ${tireAge} years - ${tireAge >= 6 ? 'TOO OLD' : tireAge >= 4 ? 'AGING' : 'GOOD AGE'}
                    </div>
                `;
                tireResultsDiv.appendChild(ageDiv);
            }

            // Add alignment warning if needed
            if (alignmentIssues) {
                const alignmentDiv = document.createElement('div');
                alignmentDiv.className = 'tire-result';
                alignmentDiv.style.background = '#e67e22';
                alignmentDiv.innerHTML = `
                    <h4>‚ö†Ô∏è Alignment Warning ‚ö†Ô∏è</h4>
                    <div class="tire-status" style="background: transparent; color: white;">
                        Uneven wear detected - Vehicle alignment should be checked immediately
                    </div>
                `;
                tireResultsDiv.appendChild(alignmentDiv);
            }

            recommendationDiv.className = `overall-recommendation ${recommendationClass}`;
            recommendationDiv.textContent = recommendation;

            resultsDiv.style.display = 'block';
            document.getElementById('printBtn').style.display = 'block';
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
