<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tire Inspector Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid #ff6b35;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #ff6b35;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .inspection-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #444;
        }

        .form-section h2 {
            color: #ff6b35;
            margin-bottom: 20px;
            font-size: 1.4em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #cccccc;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #555;
            border-radius: 8px;
            background: #222;
            color: #ffffff;
            font-size: 1em;
            font-weight: bold;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.3);
        }

        .tire-measurements {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .tire-input {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .tire-input h3 {
            color: #ff6b35;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .inspect-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #ff6b35, #ff8c42);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }

        .inspect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.6);
        }

        .results {
            margin-top: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 2px solid #444;
            display: none;
        }

        .results h2 {
            color: #ff6b35;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-transform: uppercase;
        }

        .tire-result {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
        }

        .tire-result.good {
            background: #27ae60;
            color: white;
        }

        .tire-result.ok {
            background: #f39c12;
            color: white;
        }

        .tire-result.bad {
            background: #e74c3c;
            color: white;
        }

        .overall-recommendation {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .recommendation-good {
            background: #27ae60;
            color: white;
        }

        .recommendation-suggest {
            background: #f39c12;
            color: white;
        }

        .recommendation-replace {
            background: #e74c3c;
            color: white;
        }

        @media (max-width: 768px) {
            .inspection-form {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .tire-measurements {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Tire Inspector Pro üîß</h1>
        
        <div class="inspection-form">
            <div class="form-section">
                <h2>Vehicle Information</h2>
                <div class="input-group">
                    <label for="dotDate">DOT Date (Week/Year - e.g., 2823 for week 28 of 2023)</label>
                    <input type="text" id="dotDate" placeholder="Enter DOT date">
                </div>
                <div class="input-group">
                    <label for="driveType">Drive Type</label>
                    <select id="driveType">
                        <option value="fwd">Front-Wheel Drive (FWD)</option>
                        <option value="rwd">Rear-Wheel Drive (RWD)</option>
                        <option value="awd">All-Wheel Drive (AWD)</option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h2>Tire Measurements</h2>
                <div class="tire-measurements">
                    <div class="tire-input">
                        <h3>Front Left</h3>
                        <input type="number" id="frontLeft" placeholder="Tread depth (32nds)" min="1" max="12">
                    </div>
                    <div class="tire-input">
                        <h3>Front Right</h3>
                        <input type="number" id="frontRight" placeholder="Tread depth (32nds)" min="1" max="12">
                    </div>
                    <div class="tire-input">
                        <h3>Rear Left</h3>
                        <input type="number" id="rearLeft" placeholder="Tread depth (32nds)" min="1" max="12">
                    </div>
                    <div class="tire-input">
                        <h3>Rear Right</h3>
                        <input type="number" id="rearRight" placeholder="Tread depth (32nds)" min="1" max="12">
                    </div>
                </div>
            </div>
        </div>

        <button class="inspect-btn" onclick="inspectTires()">üîç INSPECT TIRES üîç</button>

        <div id="results" class="results">
            <h2>Inspection Results</h2>
            <div id="tireResults"></div>
            <div id="overallRecommendation" class="overall-recommendation"></div>
        </div>
    </div>

    <script>
        function calculateTireAge(dotDate) {
            if (!dotDate || dotDate.length !== 4) return null;
            
            const week = parseInt(dotDate.substring(0, 2));
            const year = parseInt(dotDate.substring(2, 4));
            
            // Convert 2-digit year to 4-digit year
            const fullYear = year < 50 ? 2000 + year : 1900 + year;
            
            const currentYear = new Date().getFullYear();
            const ageInYears = currentYear - fullYear;
            
            return ageInYears;
        }

        function getTireCondition(treadDepth) {
            if (treadDepth >= 7) return 'good';
            if (treadDepth >= 4) return 'ok';
            return 'bad';
        }

        function inspectTires() {
            const dotDate = document.getElementById('dotDate').value;
            const driveType = document.getElementById('driveType').value;
            
            const measurements = {
                frontLeft: parseInt(document.getElementById('frontLeft').value),
                frontRight: parseInt(document.getElementById('frontRight').value),
                rearLeft: parseInt(document.getElementById('rearLeft').value),
                rearRight: parseInt(document.getElementById('rearRight').value)
            };

            // Validate inputs
            if (!dotDate || Object.values(measurements).some(val => isNaN(val) || val < 1)) {
                alert('Please fill in all fields with valid measurements!');
                return;
            }

            const tireAge = calculateTireAge(dotDate);
            const resultsDiv = document.getElementById('results');
            const tireResultsDiv = document.getElementById('tireResults');
            const recommendationDiv = document.getElementById('overallRecommendation');

            // Clear previous results
            tireResultsDiv.innerHTML = '';

            const tireNames = ['Front Left', 'Front Right', 'Rear Left', 'Rear Right'];
            const measurementValues = [measurements.frontLeft, measurements.frontRight, measurements.rearLeft, measurements.rearRight];
            
            let conditions = [];
            
            // Display individual tire results
            measurementValues.forEach((depth, index) => {
                const condition = getTireCondition(depth);
                conditions.push(condition);
                
                const tireDiv = document.createElement('div');
                tireDiv.className = `tire-result ${condition}`;
                
                let statusText = '';
                if (condition === 'good') statusText = 'GOOD';
                else if (condition === 'ok') statusText = 'OK';
                else statusText = 'BAD - REPLACE';
                
                tireDiv.innerHTML = `
                    <span>${tireNames[index]}: ${depth}/32"</span>
                    <span>${statusText}</span>
                `;
                
                tireResultsDiv.appendChild(tireDiv);
            });

            // Determine overall recommendation
            let recommendation = '';
            let recommendationClass = '';
            
            const badCount = conditions.filter(c => c === 'bad').length;
            const okCount = conditions.filter(c => c === 'ok').length;
            const goodCount = conditions.filter(c => c === 'good').length;

            if (tireAge !== null && tireAge >= 6) {
                recommendation = 'TIRES ARE OLD (6+ YEARS) - REPLACE FOR SAFETY';
                recommendationClass = 'recommendation-replace';
            } else if (badCount > 0) {
                if (driveType === 'awd') {
                    recommendation = 'REPLACE ALL 4 TIRES (AWD REQUIRES MATCHING TIRES)';
                } else {
                    recommendation = 'TIRES NEED TO BE REPLACED';
                }
                recommendationClass = 'recommendation-replace';
            } else if (okCount > 0) {
                recommendation = 'SUGGESTING NEW TIRES SOON';
                recommendationClass = 'recommendation-suggest';
            } else {
                recommendation = 'TIRES ARE GOOD';
                recommendationClass = 'recommendation-good';
            }

            // Add age information if available
            if (tireAge !== null) {
                const ageDiv = document.createElement('div');
                ageDiv.className = 'tire-result';
                ageDiv.style.background = tireAge >= 6 ? '#e74c3c' : tireAge >= 4 ? '#f39c12' : '#27ae60';
                ageDiv.innerHTML = `
                    <span>Tire Age: ${tireAge} years</span>
                    <span>${tireAge >= 6 ? 'TOO OLD' : tireAge >= 4 ? 'AGING' : 'GOOD AGE'}</span>
                `;
                tireResultsDiv.appendChild(ageDiv);
            }

            recommendationDiv.className = `overall-recommendation ${recommendationClass}`;
            recommendationDiv.textContent = recommendation;

            resultsDiv.style.display = 'block';
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
