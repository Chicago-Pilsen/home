<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Plate Lookup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
        }

        .plate-input {
            flex: 1;
            padding: 15px 20px;
            font-size: 18px;
            border: 3px solid #e0e0e0;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            text-align: center;
        }

        .plate-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            transform: scale(1.02);
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .result-container {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .vehicle-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .vehicle-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .vehicle-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .vehicle-plate {
            font-size: 18px;
            color: #666;
            background: #f8f9fa;
            padding: 8px 16px;
            border-radius: 8px;
            display: inline-block;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .vehicle-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .detail-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .detail-label {
            font-weight: bold;
            color: #555;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detail-value {
            color: #333;
            font-size: 16px;
            font-weight: 500;
        }

        .no-result {
            text-align: center;
            color: #666;
            font-size: 18px;
            padding: 40px;
            background: #fff3cd;
            border-radius: 10px;
            border: 1px solid #ffeaa7;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .demo-note {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 20px;
            padding: 15px;
            background: #e8f4f8;
            border-radius: 10px;
            border-left: 4px solid #17a2b8;
        }

        @media (max-width: 480px) {
            .search-container {
                flex-direction: column;
            }
            
            .plate-input {
                width: 100%;
            }
            
            .vehicle-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš— Vehicle Lookup</h1>
        
        <div class="search-container">
            <input type="text" class="plate-input" id="plateInput" placeholder="Enter Plate Number" maxlength="10">
            <button class="search-btn" onclick="searchVehicle()">Search</button>
        </div>

        <div class="result-container" id="resultContainer">
            <!-- Results will be displayed here -->
        </div>

        <div class="demo-note">
            <strong>Demo Note:</strong> This is a demonstration interface. Try sample plates: ABC123, XYZ789, DEF456, GHI012, JKL345
        </div>
    </div>

    <script>
        // Sample vehicle database
        const vehicleDatabase = {
            'ABC123': {
                make: 'Toyota',
                model: 'Camry',
                year: 2022,
                engine: '2.5L 4-Cylinder',
                driveType: 'Front-Wheel Drive',
                transmission: 'Automatic CVT',
                color: 'Silver',
                fuelType: 'Gasoline',
                doors: 4,
                seats: 5,
                owner: 'John Smith',
                registration: 'Active',
                state: 'California'
            },
            'XYZ789': {
                make: 'BMW',
                model: 'X5',
                year: 2023,
                engine: '3.0L Twin-Turbo I6',
                driveType: 'All-Wheel Drive',
                transmission: '8-Speed Automatic',
                color: 'Black',
                fuelType: 'Gasoline',
                doors: 4,
                seats: 5,
                owner: 'Sarah Johnson',
                registration: 'Active',
                state: 'New York'
            },
            'DEF456': {
                make: 'Tesla',
                model: 'Model 3',
                year: 2024,
                engine: 'Electric Motor',
                driveType: 'Rear-Wheel Drive',
                transmission: 'Single-Speed',
                color: 'White',
                fuelType: 'Electric',
                doors: 4,
                seats: 5,
                owner: 'Mike Davis',
                registration: 'Active',
                state: 'Texas'
            },
            'GHI012': {
                make: 'Ford',
                model: 'F-150',
                year: 2023,
                engine: '3.5L V6 EcoBoost',
                driveType: 'Four-Wheel Drive',
                transmission: '10-Speed Automatic',
                color: 'Blue',
                fuelType: 'Gasoline',
                doors: 4,
                seats: 5,
                owner: 'Lisa Wilson',
                registration: 'Active',
                state: 'Florida'
            },
            'JKL345': {
                make: 'Honda',
                model: 'Civic',
                year: 2021,
                engine: '1.5L Turbo 4-Cylinder',
                driveType: 'Front-Wheel Drive',
                transmission: 'Manual 6-Speed',
                color: 'Red',
                fuelType: 'Gasoline',
                doors: 4,
                seats: 5,
                owner: 'David Brown',
                registration: 'Active',
                state: 'Illinois'
            }
        };

        function searchVehicle() {
            const plateNumber = document.getElementById('plateInput').value.trim().toUpperCase();
            const resultContainer = document.getElementById('resultContainer');
            
            if (!plateNumber) {
                alert('Please enter a plate number');
                return;
            }

            // Show loading state
            resultContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Searching vehicle database...
                </div>
            `;
            resultContainer.classList.add('show');

            // Simulate API call delay
            setTimeout(() => {
                const vehicle = vehicleDatabase[plateNumber];
                
                if (vehicle) {
                    displayVehicleInfo(plateNumber, vehicle);
                } else {
                    displayNoResult(plateNumber);
                }
            }, 1500);
        }

        function displayVehicleInfo(plateNumber, vehicle) {
            const resultContainer = document.getElementById('resultContainer');
            
            resultContainer.innerHTML = `
                <div class="vehicle-card">
                    <div class="vehicle-header">
                        <div class="vehicle-title">${vehicle.year} ${vehicle.make} ${vehicle.model}</div>
                        <div class="vehicle-plate">${plateNumber}</div>
                    </div>
                    
                    <div class="vehicle-details">
                        <div class="detail-group">
                            <div class="detail-label">Engine</div>
                            <div class="detail-value">${vehicle.engine}</div>
                        </div>
                        
                        <div class="detail-group">
                            <div class="detail-label">Drive Type</div>
                            <div class="detail-value">${vehicle.driveType}</div>
                        </div>
                        
                        <div class="detail-group">
                            <div class="detail-label">Transmission</div>
                            <div class="detail-value">${vehicle.transmission}</div>
                        </div>
                        
                        <div class="detail-group">
                            <div class="detail-label">Fuel Type</div>
                            <div class="detail-value">${vehicle.fuelType}</div>
                        </div>
                        
                        <div class="detail-group">
                            <div class="detail-label">Color</div>
                            <div class="detail-value">${vehicle.color}</div>
                        </div>
                        
                        <div class="detail-group">
                            <div class="detail-label">Doors/Seats</div>
                            <div class="detail-value">${vehicle.doors} doors, ${vehicle.seats} seats</div>
                        </div>
                        
                        <div class="detail-group">
                            <div class="detail-label">Registration</div>
                            <div class="detail-value">${vehicle.registration} - ${vehicle.state}</div>
                        </div>
                        
                        <div class="detail-group">
                            <div class="detail-label">Owner</div>
                            <div class="detail-value">${vehicle.owner}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function displayNoResult(plateNumber) {
            const resultContainer = document.getElementById('resultContainer');
            
            resultContainer.innerHTML = `
                <div class="no-result">
                    <h3>No vehicle found</h3>
                    <p>No vehicle information found for plate number: <strong>${plateNumber}</strong></p>
                    <p>Please check the plate number and try again.</p>
                </div>
            `;
        }

        // Allow Enter key to trigger search
        document.getElementById('plateInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchVehicle();
            }
        });

        // Auto-format plate input
        document.getElementById('plateInput').addEventListener('input', function(e) {
            this.value = this.value.toUpperCase();
        });
    </script>
</body>
</html>
