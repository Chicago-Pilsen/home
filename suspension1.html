<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suspension Type Identifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            border-radius: 15px;
            overflow: hidden;
            background: #f8f9fa;
        }

        .tab {
            padding: 15px 30px;
            cursor: pointer;
            background: transparent;
            border: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #666;
        }

        .tab.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .tab:hover:not(.active) {
            background: rgba(102, 126, 234, 0.1);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
        }

        .upload-area.dragover {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }

        .camera-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .primary-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .secondary-btn {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #dee2e6;
        }

        .secondary-btn:hover {
            background: #e9ecef;
        }

        .reset-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            position: fixed;
            top: 20px;
            right: 20px;
            border-radius: 50px;
            padding: 15px 25px;
            z-index: 1000;
        }

        .reset-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3);
        }

        .image-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        #cameraVideo {
            max-width: 100%;
            border-radius: 15px;
            margin: 20px 0;
        }

        .questionnaire {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .question {
            margin-bottom: 25px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .question h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .question-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .option {
            padding: 10px 20px;
            border: 2px solid #dee2e6;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .option:hover {
            border-color: #667eea;
        }

        .option.selected {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
        }

        .results {
            background: linear-gradient(45deg, rgba(40, 167, 69, 0.1), rgba(25, 135, 84, 0.1));
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
            border-left: 5px solid #28a745;
        }

        .results h2 {
            color: #155724;
            margin-bottom: 15px;
        }

        .suspension-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .detail-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .detail-card h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #28a745, #20c997);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2em;
            }

            .tabs {
                flex-direction: column;
            }

            .reset-btn {
                position: static;
                margin-bottom: 20px;
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <button class="reset-btn" onclick="resetAll()">üîÑ Reset All</button>
    
    <div class="container">
        <h1>üöó Suspension Type Identifier</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('image')">üì∑ Image Analysis</button>
            <button class="tab" onclick="showTab('camera')">üì± Camera</button>
            <button class="tab" onclick="showTab('questionnaire')">‚ùì Questionnaire</button>
        </div>

        <!-- Image Upload Tab -->
        <div id="image-tab" class="tab-content active">
            <div class="upload-area" id="uploadArea">
                <h2>üì§ Upload Suspension Image</h2>
                <p>Drag and drop an image here or click to browse</p>
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
                <button class="primary-btn" onclick="document.getElementById('imageInput').click()">
                    Browse Files
                </button>
            </div>
            <img id="imagePreview" class="image-preview hidden" alt="Preview">
            <div id="imageAnalysis" class="hidden">
                <button class="primary-btn" onclick="analyzeImage()">üîç Analyze Image</button>
            </div>
        </div>

        <!-- Camera Tab -->
        <div id="camera-tab" class="tab-content">
            <div class="camera-controls">
                <button class="primary-btn" onclick="startCamera()">üì∑ Start Camera</button>
                <button class="secondary-btn" onclick="capturePhoto()">üì∏ Capture Photo</button>
                <button class="secondary-btn" onclick="stopCamera()">‚èπÔ∏è Stop Camera</button>
            </div>
            <video id="cameraVideo" class="hidden" autoplay></video>
            <canvas id="cameraCanvas" class="hidden"></canvas>
            <img id="capturedImage" class="image-preview hidden" alt="Captured">
        </div>

        <!-- Questionnaire Tab -->
        <div id="questionnaire-tab" class="tab-content">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            <div class="questionnaire" id="questionnaire">
                <!-- Questions will be populated by JavaScript -->
            </div>
            <button class="primary-btn" onclick="analyzeAnswers()" id="analyzeBtn" style="display: none;">
                üîç Analyze Suspension Type
            </button>
        </div>

        <!-- Results -->
        <div id="results" class="results hidden">
            <h2>üéØ Identification Results</h2>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        let currentQuestionIndex = 0;
        let answers = {};
        let cameraStream = null;

        const questions = [
            {
                id: 'vehicle_type',
                question: 'What type of vehicle is this?',
                options: ['Car', 'Truck', 'SUV', 'Motorcycle', 'Heavy Equipment', 'Trailer']
            },
            {
                id: 'suspension_location',
                question: 'Which suspension are you identifying?',
                options: ['Front', 'Rear', 'Both', 'Not sure']
            },
            {
                id: 'spring_type',
                question: 'What type of springs do you see?',
                options: ['Coil Springs', 'Leaf Springs', 'Torsion Bars', 'Air Springs', 'Not visible']
            },
            {
                id: 'shock_damper',
                question: 'What type of shock absorbers/dampers?',
                options: ['Standard Shocks', 'Struts', 'Monotube', 'Twin-tube', 'Adjustable', 'Not sure']
            },
            {
                id: 'vehicle_weight',
                question: 'What is the vehicle\'s typical load capacity?',
                options: ['Light duty (under 3,500 lbs)', 'Medium duty (3,500-10,000 lbs)', 'Heavy duty (over 10,000 lbs)', 'Not sure']
            },
            {
                id: 'usage_type',
                question: 'What is the vehicle primarily used for?',
                options: ['Daily driving', 'Off-road', 'Towing/hauling', 'Racing/performance', 'Commercial work']
            },
            {
                id: 'ride_quality',
                question: 'How would you describe the ride quality?',
                options: ['Smooth/comfortable', 'Firm/sporty', 'Stiff/harsh', 'Bouncy', 'Not sure']
            },
            {
                id: 'suspension_setup',
                question: 'What suspension setup do you observe?',
                options: ['MacPherson Strut', 'Double Wishbone', 'Multi-link', 'Solid Axle', 'Independent', 'Not sure']
            },
            {
                id: 'adjustability',
                question: 'Does the suspension appear adjustable?',
                options: ['Height adjustable', 'Damping adjustable', 'Both adjustable', 'Not adjustable', 'Not sure']
            },
            {
                id: 'components_visible',
                question: 'Which components are clearly visible?',
                options: ['Springs only', 'Shocks only', 'Both springs and shocks', 'Control arms', 'Sway bars', 'Multiple components']
            }
        ];

        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');

            // Initialize questionnaire if that tab is selected
            if (tabName === 'questionnaire') {
                initializeQuestionnaire();
            }
        }

        // Image upload functionality
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleImageUpload(files[0]);
            }
        });

        uploadArea.addEventListener('click', () => {
            imageInput.click();
        });

        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleImageUpload(e.target.files[0]);
            }
        });

        function handleImageUpload(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                imagePreview.classList.remove('hidden');
                document.getElementById('imageAnalysis').classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        }

        function analyzeImage() {
            // Simulated image analysis
            const analysisResults = [
                "Coil spring suspension detected",
                "MacPherson strut configuration identified",
                "Standard passenger car setup",
                "Front suspension components visible"
            ];

            showResults('Image Analysis', {
                type: 'Regular Suspension',
                category: 'MacPherson Strut',
                confidence: '85%',
                details: analysisResults,
                recommendations: [
                    'Typical passenger car suspension',
                    'Good for daily driving comfort',
                    'Standard maintenance intervals apply'
                ]
            });
        }

        // Camera functionality
        async function startCamera() {
            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' }
                });
                const video = document.getElementById('cameraVideo');
                video.srcObject = cameraStream;
                video.classList.remove('hidden');
            } catch (error) {
                alert('Camera access denied or not available');
                console.error('Camera error:', error);
            }
        }

        function capturePhoto() {
            if (!cameraStream) {
                alert('Please start the camera first');
                return;
            }

            const video = document.getElementById('cameraVideo');
            const canvas = document.getElementById('cameraCanvas');
            const capturedImage = document.getElementById('capturedImage');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            const dataURL = canvas.toDataURL('image/png');
            capturedImage.src = dataURL;
            capturedImage.classList.remove('hidden');
        }

        function stopCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
                document.getElementById('cameraVideo').classList.add('hidden');
            }
        }

        // Questionnaire functionality
        function initializeQuestionnaire() {
            if (currentQuestionIndex === 0) {
                showQuestion(0);
            }
        }

        function showQuestion(index) {
            if (index >= questions.length) {
                document.getElementById('analyzeBtn').style.display = 'block';
                updateProgress(100);
                return;
            }

            const questionnaire = document.getElementById('questionnaire');
            const question = questions[index];
            
            questionnaire.innerHTML = `
                <div class="question">
                    <h3>Question ${index + 1} of ${questions.length}: ${question.question}</h3>
                    <div class="question-options" id="options-${question.id}">
                        ${question.options.map(option => `
                            <div class="option" onclick="selectOption('${question.id}', '${option}', this)">
                                ${option}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            updateProgress((index / questions.length) * 100);
        }

        function selectOption(questionId, option, element) {
            // Remove previous selections
            const options = document.querySelectorAll(`#options-${questionId} .option`);
            options.forEach(opt => opt.classList.remove('selected'));
            
            // Select current option
            element.classList.add('selected');
            answers[questionId] = option;
            
            // Auto-advance to next question after a short delay
            setTimeout(() => {
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
            }, 800);
        }

        function updateProgress(percentage) {
            document.getElementById('progressFill').style.width = percentage + '%';
        }

        function analyzeAnswers() {
            const analysis = performSuspensionAnalysis(answers);
            showResults('Questionnaire Analysis', analysis);
        }

        function performSuspensionAnalysis(answers) {
            let suspensionType = 'Regular Suspension';
            let category = 'Standard';
            let confidence = '90%';
            
            // Determine if heavy or regular suspension
            if (answers.vehicle_weight === 'Heavy duty (over 10,000 lbs)' ||
                answers.vehicle_type === 'Heavy Equipment' ||
                answers.usage_type === 'Commercial work' ||
                answers.spring_type === 'Leaf Springs') {
                suspensionType = 'Heavy Duty Suspension';
            }
            
            // Determine suspension category
            if (answers.suspension_setup === 'MacPherson Strut') {
                category = 'MacPherson Strut';
            } else if (answers.suspension_setup === 'Double Wishbone') {
                category = 'Double Wishbone';
            } else if (answers.suspension_setup === 'Multi-link') {
                category = 'Multi-link Independent';
            } else if (answers.suspension_setup === 'Solid Axle') {
                category = 'Solid Axle';
            }

            const details = generateAnalysisDetails(answers);
            const recommendations = generateRecommendations(answers, suspensionType);

            return {
                type: suspensionType,
                category: category,
                confidence: confidence,
                details: details,
                recommendations: recommendations
            };
        }

        function generateAnalysisDetails(answers) {
            const details = [];
            
            if (answers.spring_type) {
                details.push(`Spring type: ${answers.spring_type}`);
            }
            if (answers.shock_damper) {
                details.push(`Damper type: ${answers.shock_damper}`);
            }
            if (answers.suspension_setup) {
                details.push(`Suspension design: ${answers.suspension_setup}`);
            }
            if (answers.adjustability) {
                details.push(`Adjustability: ${answers.adjustability}`);
            }
            
            return details;
        }

        function generateRecommendations(answers, suspensionType) {
            const recommendations = [];
            
            if (suspensionType === 'Heavy Duty Suspension') {
                recommendations.push('Requires heavy-duty maintenance schedule');
                recommendations.push('Check load capacity ratings regularly');
                recommendations.push('Monitor for excessive wear due to heavy loads');
            } else {
                recommendations.push('Standard maintenance intervals apply');
                recommendations.push('Regular inspection of wear components');
                recommendations.push('Consider performance upgrades if needed');
            }
            
            if (answers.usage_type === 'Off-road') {
                recommendations.push('Inspect for off-road damage regularly');
                recommendations.push('Consider upgraded components for durability');
            }
            
            return recommendations;
        }

        function showResults(source, analysis) {
            const results = document.getElementById('results');
            const resultContent = document.getElementById('resultContent');
            
            resultContent.innerHTML = `
                <div class="suspension-details">
                    <div class="detail-card">
                        <h4>üîß Suspension Type</h4>
                        <p><strong>${analysis.type}</strong></p>
                        <p>Category: ${analysis.category}</p>
                        <p>Confidence: ${analysis.confidence}</p>
                    </div>
                    
                    <div class="detail-card">
                        <h4>üìã Analysis Details</h4>
                        <ul>
                            ${analysis.details.map(detail => `<li>${detail}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div class="detail-card">
                        <h4>üí° Recommendations</h4>
                        <ul>
                            ${analysis.recommendations.map(rec => `<li>${rec}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div class="detail-card">
                        <h4>üìä Analysis Source</h4>
                        <p>${source}</p>
                        <p>Generated: ${new Date().toLocaleString()}</p>
                    </div>
                </div>
            `;
            
            results.classList.remove('hidden');
            results.scrollIntoView({ behavior: 'smooth' });
        }

        function resetAll() {
            // Reset all variables
            currentQuestionIndex = 0;
            answers = {};
            
            // Clear images
            document.getElementById('imagePreview').classList.add('hidden');
            document.getElementById('capturedImage').classList.add('hidden');
            document.getElementById('imageAnalysis').classList.add('hidden');
            
            // Stop camera
            stopCamera();
            
            // Reset questionnaire
            document.getElementById('questionnaire').innerHTML = '';
            document.getElementById('analyzeBtn').style.display = 'none';
            updateProgress(0);
            
            // Hide results
            document.getElementById('results').classList.add('hidden');
            
            // Reset file inputs
            document.getElementById('imageInput').value = '';
            
            alert('‚úÖ All data has been reset!');
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Suspension Identifier loaded successfully!');
        });
    </script>
</body>
</html>
