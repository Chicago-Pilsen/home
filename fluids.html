<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Alignment Knowledge Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .user-input {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        input[type="text"] {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 16px;
            min-width: 200px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            background: white;
            transform: scale(1.05);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .quiz-area {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            min-height: 400px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: none;
        }

        .quiz-area.active {
            display: block;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .question-counter {
            font-size: 18px;
            color: #ffff00;
            font-weight: bold;
        }

        .score-display {
            font-size: 18px;
            color: #00ff88;
            font-weight: bold;
        }

        .question {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 4px solid #ffff00;
        }

        .question h3 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .answers {
            display: grid;
            gap: 15px;
        }

        .answer {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .answer:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateX(5px);
        }

        .answer.selected {
            background: rgba(84, 160, 255, 0.3);
            border-color: #54a0ff;
        }

        .answer.correct {
            background: rgba(0, 255, 136, 0.3);
            border-color: #00ff88;
        }

        .answer.incorrect {
            background: rgba(255, 71, 87, 0.3);
            border-color: #ff4757;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .nav-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #54a0ff, #2e86de);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(84, 160, 255, 0.4);
        }

        .nav-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: none;
        }

        .results.active {
            display: block;
        }

        .final-score {
            font-size: 3rem;
            color: #ffff00;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .performance {
            font-size: 1.2rem;
            margin: 15px 0;
        }

        .leaderboard {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
        }

        .leaderboard h3 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #ffff00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .score-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border-left: 4px solid #ffff00;
            transition: all 0.3s ease;
        }

        .score-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #ffff00);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .question-header {
                flex-direction: column;
                text-align: center;
            }
            
            .navigation {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Vehicle Alignment Knowledge Test</h1>
        
        <div class="user-input" id="userInput">
            <input type="text" id="usernameInput" placeholder="Enter your username" maxlength="20">
            <button class="btn" onclick="startQuiz()">Start Test</button>
        </div>

        <div class="quiz-area" id="quizArea">
            <div class="question-header">
                <div class="question-counter" id="questionCounter">Question 1 of 10</div>
                <div class="score-display" id="currentScore">Score: 0</div>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 10%"></div>
            </div>

            <div class="question" id="questionContainer">
                <!-- Questions will be loaded here -->
            </div>

            <div class="navigation">
                <button class="nav-btn" id="prevBtn" onclick="previousQuestion()" disabled>‚¨Ö Previous</button>
                <button class="nav-btn" id="nextBtn" onclick="nextQuestion()">Next ‚û°</button>
                <button class="nav-btn" id="submitBtn" onclick="submitQuiz()" style="display: none;">üèÅ Finish Test</button>
            </div>
        </div>

        <div class="results" id="results">
            <h2>Test Completed! üéâ</h2>
            <div class="final-score" id="finalScore">0/10</div>
            <div class="performance" id="performance">Vehicle Alignment Novice</div>
            <button class="btn" onclick="restartQuiz()" style="margin-top: 20px;">Take Test Again</button>
        </div>

        <div class="leaderboard">
            <h3>üèÜ Top Scores</h3>
            <div id="scoresList">
                <div class="score-item">
                    <span>No scores yet - be the first!</span>
                    <span>0/10</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the primary purpose of wheel alignment?",
                answers: [
                    "To make the car look better",
                    "To ensure proper tire contact with the road surface",
                    "To increase fuel consumption",
                    "To make the steering wheel shiny"
                ],
                correct: 1
            },
            {
                question: "Which of these is NOT a main wheel alignment angle?",
                answers: [
                    "Camber",
                    "Caster",
                    "Toe",
                    "Throttle"
                ],
                correct: 3
            },
            {
                question: "What does 'toe-in' mean in wheel alignment?",
                answers: [
                    "The front of the wheels point toward each other",
                    "The front of the wheels point away from each other",
                    "The wheels are perfectly parallel",
                    "The wheels are tilted upward"
                ],
                correct: 0
            },
            {
                question: "How often should you check your wheel alignment?",
                answers: [
                    "Every week",
                    "Every 6,000 miles or when you notice issues",
                    "Only when buying new tires",
                    "Never, it's permanent"
                ],
                correct: 1
            },
            {
                question: "What is camber in wheel alignment?",
                answers: [
                    "The angle of the wheel when viewed from the front or rear",
                    "The distance between front and rear wheels",
                    "The steering wheel position",
                    "The tire pressure measurement"
                ],
                correct: 0
            },
            {
                question: "Which symptom suggests your car needs alignment?",
                answers: [
                    "Engine making noise",
                    "Car pulls to one side while driving straight",
                    "Radio not working",
                    "Air conditioning is cold"
                ],
                correct: 1
            },
            {
                question: "What is caster angle?",
                answers: [
                    "How fast the car can go",
                    "The angle of the steering axis when viewed from the side",
                    "The color of the wheels",
                    "The size of the tires"
                ],
                correct: 1
            },
            {
                question: "Uneven tire wear is often caused by:",
                answers: [
                    "Washing the car too often",
                    "Poor wheel alignment",
                    "Using the radio",
                    "Having clean windows"
                ],
                correct: 1
            },
            {
                question: "What happens if you ignore alignment issues?",
                answers: [
                    "The car becomes more fuel efficient",
                    "Premature tire wear and reduced vehicle control",
                    "The paint job improves",
                    "Nothing at all"
                ],
                correct: 1
            },
            {
                question: "Which professional should perform wheel alignment?",
                answers: [
                    "A hair stylist",
                    "A qualified automotive technician",
                    "A chef",
                    "Anyone with basic tools"
                ],
                correct: 1
            }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = [];
        let currentScore = 0;
        let currentUsername = '';
        let scores = {};
        let quizStarted = false;

        function startQuiz() {
            const usernameInput = document.getElementById('usernameInput');
            const username = usernameInput.value.trim();
            
            if (!username) {
                alert('Please enter a username!');
                return;
            }
            
            currentUsername = username;
            currentQuestionIndex = 0;
            userAnswers = [];
            currentScore = 0;
            quizStarted = true;
            
            document.getElementById('userInput').style.display = 'none';
            document.getElementById('quizArea').classList.add('active');
            
            loadQuestion();
        }

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            const questionContainer = document.getElementById('questionContainer');
            
            questionContainer.innerHTML = `
                <h3>${question.question}</h3>
                <div class="answers">
                    ${question.answers.map((answer, index) => `
                        <div class="answer" onclick="selectAnswer(${index})" data-index="${index}">
                            ${String.fromCharCode(65 + index)}. ${answer}
                        </div>
                    `).join('')}
                </div>
            `;
            
            // Update question counter and progress
            document.getElementById('questionCounter').textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
            document.getElementById('progressFill').style.width = `${((currentQuestionIndex + 1) / questions.length) * 100}%`;
            
            // Show previously selected answer if any
            if (userAnswers[currentQuestionIndex] !== undefined) {
                const selectedAnswer = document.querySelector(`[data-index="${userAnswers[currentQuestionIndex]}"]`);
                if (selectedAnswer) {
                    selectedAnswer.classList.add('selected');
                }
            }
            
            // Update navigation buttons
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            
            if (currentQuestionIndex === questions.length - 1) {
                document.getElementById('nextBtn').style.display = 'none';
                document.getElementById('submitBtn').style.display = 'inline-block';
            } else {
                document.getElementById('nextBtn').style.display = 'inline-block';
                document.getElementById('submitBtn').style.display = 'none';
            }
        }

        function selectAnswer(answerIndex) {
            // Remove previous selection
            document.querySelectorAll('.answer').forEach(answer => {
                answer.classList.remove('selected');
            });
            
            // Add selection to clicked answer
            document.querySelector(`[data-index="${answerIndex}"]`).classList.add('selected');
            
            // Store the answer
            userAnswers[currentQuestionIndex] = answerIndex;
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        function submitQuiz() {
            // Calculate score
            currentScore = 0;
            for (let i = 0; i < questions.length; i++) {
                if (userAnswers[i] === questions[i].correct) {
                    currentScore++;
                }
            }
            
            // Show results
            showResults();
            
            // Update high scores
            if (!scores[currentUsername] || currentScore > scores[currentUsername]) {
                scores[currentUsername] = currentScore;
            }
            
            updateLeaderboard();
        }

        function showResults() {
            document.getElementById('quizArea').classList.remove('active');
            document.getElementById('results').classList.add('active');
            
            document.getElementById('finalScore').textContent = `${currentScore}/${questions.length}`;
            
            let performance = '';
            let percentage = (currentScore / questions.length) * 100;
            
            if (percentage >= 90) {
                performance = "Alignment Expert! üèÜ";
            } else if (percentage >= 80) {
                performance = "Alignment Professional! üîß";
            } else if (percentage >= 70) {
                performance = "Good Knowledge! üëç";
            } else if (percentage >= 60) {
                performance = "Basic Understanding üìö";
            } else {
                performance = "Keep Learning! üìñ";
            }
            
            document.getElementById('performance').textContent = performance;
            
            // Check if it's a new high score
            if (!scores[currentUsername] || currentScore > scores[currentUsername]) {
                document.getElementById('performance').innerHTML += "<br><span style='color: #ffff00;'>üéâ New High Score!</span>";
            }
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = [];
            currentScore = 0;
            
            document.getElementById('results').classList.remove('active');
            document.getElementById('userInput').style.display = 'flex';
            document.getElementById('usernameInput').value = currentUsername;
        }

        function updateLeaderboard() {
            const scoresList = document.getElementById('scoresList');
            const sortedScores = Object.entries(scores).sort((a, b) => b[1] - a[1]);
            
            if (sortedScores.length === 0) {
                scoresList.innerHTML = '<div class="score-item"><span>No scores yet - be the first!</span><span>0/10</span></div>';
                return;
            }
            
            scoresList.innerHTML = '';
            sortedScores.forEach(([username, score], index) => {
                const scoreItem = document.createElement('div');
                scoreItem.className = 'score-item';
                scoreItem.innerHTML = `
                    <span>${index + 1}. ${username}</span>
                    <span>${score}/${questions.length}</span>
                `;
                scoresList.appendChild(scoreItem);
            });
        }

        // Initialize
        updateLeaderboard();
    </script>
</body>
</html>
