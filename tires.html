<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .add-task {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .add-task input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .add-task input:focus {
            outline: none;
            border-color: #4facfe;
        }
        
        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            color: white;
            padding: 8px 15px;
            font-size: 14px;
        }
        
        .btn-danger:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }
        
        .tasks {
            list-style: none;
        }
        
        .task-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }
        
        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .task-item.completed {
            background: #d4edda;
            border-color: #c3e6cb;
            opacity: 0.7;
        }
        
        .task-item.completed .task-text {
            text-decoration: line-through;
        }
        
        .task-text {
            font-size: 16px;
            flex: 1;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
        }
        
        .checkbox {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Task Manager</h1>
            <p>Stay organized and productive</p>
        </div>
        
        <div class="content">
            <div id="status"></div>
            
            <form class="add-task" id="taskForm">
                <input type="text" id="taskInput" placeholder="Add a new task..." required>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
            
            <ul class="tasks" id="taskList">
                <!-- Tasks will be populated here -->
            </ul>
            
            <div class="empty-state" id="emptyState" style="display: none;">
                <h3>üìù No tasks yet!</h3>
                <p>Add your first task above to get started.</p>
            </div>
        </div>
    </div>

    <script>
        // Simulated database using localStorage for demo
        // In a real app, this would connect to your backend API
        
        class TaskManager {
            constructor() {
                this.tasks = this.loadTasks();
                this.init();
            }
            
            init() {
                this.renderTasks();
                this.bindEvents();
                this.showStatus('Welcome! Add your first task to get started.', 'success');
            }
            
            bindEvents() {
                document.getElementById('taskForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addTask();
                });
            }
            
            loadTasks() {
                const saved = localStorage.getItem('tasks');
                return saved ? JSON.parse(saved) : [];
            }
            
            saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(this.tasks));
            }
            
            addTask() {
                const input = document.getElementById('taskInput');
                const text = input.value.trim();
                
                if (!text) return;
                
                const task = {
                    id: Date.now(),
                    text: text,
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                
                this.tasks.unshift(task);
                this.saveTasks();
                this.renderTasks();
                
                input.value = '';
                this.showStatus(`Task "${text}" added successfully!`, 'success');
            }
            
            toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    this.saveTasks();
                    this.renderTasks();
                    
                    const status = task.completed ? 'completed' : 'marked as incomplete';
                    this.showStatus(`Task ${status}!`, 'success');
                }
            }
            
            deleteTask(id) {
                const taskIndex = this.tasks.findIndex(t => t.id === id);
                if (taskIndex > -1) {
                    const deletedTask = this.tasks.splice(taskIndex, 1)[0];
                    this.saveTasks();
                    this.renderTasks();
                    this.showStatus(`Task "${deletedTask.text}" deleted!`, 'success');
                }
            }
            
            renderTasks() {
                const taskList = document.getElementById('taskList');
                const emptyState = document.getElementById('emptyState');
                
                if (this.tasks.length === 0) {
                    taskList.innerHTML = '';
                    emptyState.style.display = 'block';
                    return;
                }
                
                emptyState.style.display = 'none';
                
                taskList.innerHTML = this.tasks.map(task => `
                    <li class="task-item ${task.completed ? 'completed' : ''}">
                        <input type="checkbox" class="checkbox" 
                               ${task.completed ? 'checked' : ''} 
                               onchange="taskManager.toggleTask(${task.id})">
                        <span class="task-text">${this.escapeHtml(task.text)}</span>
                        <div class="task-actions">
                            <button class="btn btn-danger" onclick="taskManager.deleteTask(${task.id})">
                                Delete
                            </button>
                        </div>
                    </li>
                `).join('');
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            showStatus(message, type = 'success') {
                const status = document.getElementById('status');
                status.innerHTML = `<div class="status ${type}">${message}</div>`;
                setTimeout(() => {
                    status.innerHTML = '';
                }, 3000);
            }
        }
        
        // Initialize the app
        const taskManager = new TaskManager();
        
        // Simulate database operations (in a real app, these would be API calls)
        console.log('üî• App initialized successfully!');
        console.log('üíæ Using localStorage as simulated database');
        console.log('üöÄ Ready to manage tasks!');
    </script>
</body>
</html>
