<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tire Inventory Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f7f9fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 2rem;
        }
        .card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 2.5rem 2.5rem 1.5rem 2.5rem;
            max-width: 600px;
            margin: 2rem auto;
            border-left: 5px solid #2196f3;
            position: relative;
        }
        .status {
            position: absolute;
            top: 24px;
            right: 32px;
            color: #2196f3;
            font-weight: bold;
            font-size: 1rem;
            letter-spacing: 1px;
        }
        .close-btn {
            position: absolute;
            top: 18px;
            right: 18px;
            background: #ff5252;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            font-size: 1.3rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .main-row {
            display: flex;
            align-items: flex-start;
            gap: 2.5rem;
        }
        .details {
            flex: 1;
        }
        .tire-size {
            font-size: 2rem;
            font-weight: 700;
            color: #232b36;
            margin-bottom: 0.3rem;
        }
        .tire-part {
            display: inline-block;
            background: #f0f2f5;
            color: #888;
            border-radius: 6px;
            padding: 0.2rem 0.7rem;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        .tire-type {
            color: #2196f3;
            font-style: italic;
            font-size: 1.08rem;
            margin-bottom: 1.2rem;
            display: block;
        }
        .divider {
            border: none;
            border-top: 1px solid #e0e0e0;
            margin: 1.5rem 0 1.2rem 0;
        }
        .info-row {
            display: flex;
            gap: 2.5rem;
            margin-bottom: 1.2rem;
        }
        .info-block {
            flex: 1;
        }
        .info-label {
            color: #888;
            font-size: 0.95rem;
            letter-spacing: 1px;
            margin-bottom: 0.2rem;
        }
        .info-value {
            font-size: 1.3rem;
            font-weight: 600;
            color: #232b36;
        }
        .supplier-label {
            color: #888;
            font-size: 0.95rem;
            letter-spacing: 1px;
            margin-bottom: 0.2rem;
        }
        .supplier-value {
            font-weight: bold;
            color: #232b36;
            font-size: 1.1rem;
        }
        .quantity-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 1.2rem 1.7rem;
            min-width: 110px;
            margin-left: 2rem;
        }
        .qty-label {
            color: #888;
            font-size: 1rem;
            letter-spacing: 1px;
            margin-bottom: 0.3rem;
            text-align: center;
        }
        .qty-display {
            font-size: 2.2rem;
            font-weight: bold;
            color: #232b36;
            margin-bottom: 0.7rem;
            text-align: center;
        }
        .qty-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
        }
        .qty-btn {
            background: #2196f3;
            color: #fff;
            border: none;
            border-radius: 8px;
            width: 42px;
            height: 42px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .qty-btn:active {
            background: #1769aa;
        }
        .qty-btn:disabled {
            background: #e0e0e0;
            color: #aaa;
            cursor: not-allowed;
        }
        .footer {
            margin-top: 1.5rem;
            color: #2196f3;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .footer .fa {
            color: #ff5252;
            font-size: 1.1rem;
        }
        @media (max-width: 700px) {
            .main-row {
                flex-direction: column;
                gap: 1.5rem;
            }
            .quantity-control {
                margin-left: 0;
                margin-top: 1.2rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="status">IN STOCK</div>
        <button class="close-btn" title="Remove">&#10005;</button>
        <div class="main-row">
            <div class="details">
                <div class="tire-size">235/45R19</div>
                <div class="tire-part">4120164V</div>
                <span class="tire-type">Agility SUV</span>
                <hr class="divider">
                <div class="info-row">
                    <div class="info-block">
                        <div class="info-label">COST</div>
                        <div class="info-value" id="cost">61.76</div>
                    </div>
                    <div class="info-block">
                        <div class="info-label">VALUE</div>
                        <div class="info-value" id="value">185.28</div>
                    </div>
                    <div class="info-block">
                        <div class="info-label">MIN STOCK</div>
                        <div class="info-value" id="min-stock">2</div>
                    </div>
                </div>
                <div class="supplier-label">SUPPLIER</div>
                <div class="supplier-value" id="supplier">BHK Direct</div>
            </div>
            <div class="quantity-control">
                <div class="qty-label">QOH</div>
                <div class="qty-display" id="counter">3.00</div>
                <div class="qty-buttons">
                    <button class="qty-btn" onclick="updateCounter('increase')">&#9650;</button>
                    <button class="qty-btn" onclick="updateCounter('decrease')">&#9660;</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <i class="fa fa-phone"></i>
            Supplier: <span id="footer-supplier">BHK Direct</span> | Min Stock: <span id="footer-min">2</span> units
        </div>
    </div>
    <script>
        // Initialize counter from localStorage or default to 3.00
        let counter = parseFloat(localStorage.getItem('tireCounter')) || 3.00;
        document.getElementById('counter').textContent = counter.toFixed(2);

        function updateCounter(action) {
            if (action === 'increase') {
                counter++;
            } else if (action === 'decrease' && counter > 0) {
                counter--;
            }
            document.getElementById('counter').textContent = counter.toFixed(2);
            localStorage.setItem('tireCounter', counter);
        }
    </script>
</body>
</html>
